<script>
  const geoPosition = () => {
    console.log("HI");
    navigator.geolocation.getCurrentPosition((data) => {
      loc = {
        lat: data.coords.latitude,
        lng: data.coords.longitude
      };
      const message = `
        <p>latitude :${loc.lat} , longitude : ${loc.lng}</p>
      `;
      results.insertAdjacentHTML('afterbegin', message);
    });
  };

  const btnStart = document.getElementById("bttn-get-geolocation");
  const results = document.querySelector(".results-geolocation");
  console.log(results);
  let loc = {};
  btnStart.addEventListener("click", () => {
    geoPosition();
  });
</script>
