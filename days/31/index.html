<style>
  /*

  :root {
    --bg: #21212b;
    --bg-card: #2f2f39;
    --bg-card-dark: #22222a;
    --orange: #edae61;
    --white: #f6faf6;
    --white-blue: #a3a7be;
    --line: #606571;
  }

  body {
    background-color: var(--bg);
    color: white;
    font-family: 'Cerebri Regular';
  }
  hr {
    margin: 0;
    margin-left: 21px;
    margin-right: 21px;
    border: none;
    height: 1px;
    /* Set the hr color */
    color: #3e404d; /* old IE */
    background-color: #3e404d; /* Modern Browsers */
  }
  #radio-player {
    /*border: 1px solid red;*/
    position: relative;
    margin: 42px 22px;
    width: 315px;
    height: 500px;
    background-color: var(--bg-card);
    display: inline-block;
    border-radius: 23px;
    overflow: hidden;
    box-shadow: 0 0 10px black;
    box-shadow: 0 4px 108px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    transition: all 1s ease;
  }
  .closed {
    height: 160px !important;
    transform: rotate(360deg);
    transition: all 1s ease;
  }
  .transparent {
    opacity: 0;
    transition: all 1s ease;
  }
</style>

<!-- INLINE SCRIPT -->
<script>
  const bttnPower = document.getElementById("bttn-power");
  const radioPlayer = document.getElementById("radio-player");
  const title = document.getElementById("title");

  const currentlyPlayingLabel = document.querySelector(".currently-playing-label");
  const selectedRadio = document.querySelector(".selected-radio");

  bttnPower.addEventListener("click", () => {
    radioPlayer.classList.toggle("closed");
    currentlyPlayingLabel.classList.toggle("transparent");
    selectedRadio.classList.toggle("transparent");
  });


  const cards = document.querySelectorAll(".radio-card");
  // console.log(cards);

  cards.forEach((card) => {
    card.children[0].addEventListener("click", (e) => {
      console.log(card);
      card.children[1].classList.toggle("hidden");
    })
  });
</script>
