<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Custom Coding Challenge - Radio Web Player (Frontend)">
  <title>Radio Player Challenge</title>

  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- LINK STYLESHEETS -->
  <link rel="stylesheet" href="../../assets-shared/css/basics.css">
  <link rel="stylesheet" href="../../assets-shared/css/buttons.css">
  <link rel="stylesheet" href="../../assets-shared/css/fonts.css">
  <link rel="stylesheet" href="css/radio-player.css">
  <link rel="stylesheet" href="css/radio-cards.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/basics.css">  <!-- order matters! this must be the last file imported! -->
</head>

<body>
  <h1 class="center ">Radio Player Challenge</h1>

  <!-- BEGIN: Flexbox with 2 items: my Solution (.radio-player) and design template (as img)  -->
  <div class="flex justify-center">
    <!-- BEGIN: Radio Player -->
    <div id="radio-player">

      <!-- BEGIN: Header -->
      <div class="sticky-header">
        <div class="flex justify-space-between align-center">
          <!-- <p class="bttn-back"><i class="fa fa-chevron-left"></i></p> -->
          <img id="bttn-arrow" src="img/back.svg">
          <h1 id="title">STATIONS</h1>
          <img id="bttn-power" src="img/power.svg">
          <!-- <img src="https://img.icons8.com/ios-glyphs/30/000000/shutdown.png"> -->
          <!-- <p class="bttn-off"><i class="fa fa-power-off"></i></p> -->
        </div>
      </div>
      <!-- PLACEHOLDER TO PUSH CONTET DOWN (same size as header!) -->
      <div id="placeholder"></div>
      <!-- END: Header -->

      <!-- BEGIN: Radio Cards Parent -->
      <div class="radio-cards-parent">
        <!-- BEGIN: Radio Cards -->
        <div class="raido-cards">



        </div>
        <!-- END: Radio Cards -->
      </div>
      <!-- END: Radio Cards Parent -->

      <!-- BEGIN: Footer -->
      <div class="sticky-footer">
        <p class="currently-playing-label hidden">CURRENTLY PLAYING</p>
        <p class="selected-radio hidden">none</p>
      </div>
      <!-- END: Footer -->

    </div>
    <!-- END: Radio Player -->

    <!-- IMG OF ORIGINAL TAST -->
    <img src="img/task.png" alt="">

  </div>
  <!-- END: Flexbox with 2 Items -->

  <!-- BEGIN: back button to main -->
  <div class="flex justify-center">
    <a id="bttn-back" class="center block bttn bttn-round">BACK<a>
  </div>
  <!-- END: back button to main -->

  <!-- LOAD JAVASCRIPS AFTER PAGELOAD -->
  <script src="../../assets-shared/js/buttons.js"></script>
  <script src="js/cardsLogic.js"></script>
  <script src="js/tecleadRadiosApiCall.js"></script>
</body>
</html>
